<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
        <div class="topheader">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="bottomheader">    
            <p>First to score 5 points wins the round</p>
        </div>    
    </div>

    <div class="choice">
        <button type="submit" class="button button1">
            <img src=images/rock.png alt="Image of a fist. Click here to play 'Rock'" title="Click here to play 'Rock'">
        </button>
        <button type="submit" class="button button2">
            <img src=images/paper.png alt="Image of a fist. Click here to play 'Rock'" title="Click here to play 'Paper'">
        </button>
        <button type="submit" class="button button3">
            <img src=images/scissors.png alt="Image of hand making scissors. Click here to play 'Scissors'" title="Click here to play 'Scissors'">
        </button>
    </div>

    <div class="score">
        <div class="playerscore">Player Score:</div>
        <div class="computerscore">Computer Score:</div>
    </div>

    <div id="scoreMessage"></div>

    <script src="script.js"></script>
</body>
</html>
