<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
        <div class="topheader">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="bottomheader">    
            <p>First to score 5 points wins the round</p>
        </div>    
    </div>

    <p id="finalScore"></p>

    <div class="click">
        <button type="submit" class="button" id="rock">
            <img src=images/rock.png alt="Image of a fist. Click here to play 'Rock'" title="Click here to play 'Rock'">
        </button>
        <button type="submit" class="button" id="paper">
            <img src=images/paper.png alt="Image of a fist. Click here to play 'Rock'" title="Click here to play 'Paper'">
        </button>
        <button type="submit" class="button" id="scissors">
            <img src=images/scissors.png alt="Image of hand making scissors. Click here to play 'Scissors'" title="Click here to play 'Scissors'">
        </button>
    </div>

    <button id='newGame'>New Game</button>

    <div class="container">
        <div class="user">
            <p>Player Choice:</p>
            <p class="userChoice">0</p>
            <p>Computer Choice:</p>
            <p class="botChoice">0</p>
        </div>

        <div class="results">
            <p>Results:</p>
            <p class="answer"></p>
        </div>

        <div class="score">
            <p>Player Score:</p>
            <p class="playerScore"></p>
            <p>Computer Score:</p>
            <p class="computerScore"></p>
        </div>
    </div>
    
    <div id="scoreMessage"></div>

    <script src="script.js"></script>
</body>
</html>
